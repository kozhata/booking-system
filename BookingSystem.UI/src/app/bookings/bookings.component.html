<div class="container">
<div class="toolbar" role="banner">
    <span class="name-company">Bookings</span>
    <div class="spacer"></div>
</div>
<div class="table">
<table mat-table [dataSource]="bookings" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let booking"> {{booking.name}} </td>
    </ng-container>

    <!-- Booking Date Column -->
    <ng-container matColumnDef="bookingDate">
        <th mat-header-cell *matHeaderCellDef> Booking Date </th>
        <td mat-cell *matCellDef="let booking"> {{booking.createdOn | date:'medium' }} </td>
    </ng-container>

    <!-- Vehicle Size Column -->
    <ng-container matColumnDef="flexibility">
        <th mat-header-cell *matHeaderCellDef> Flexibility </th>
        <td mat-cell *matCellDef="let booking"> {{booking.flexibility}}</td>
    </ng-container>


    <!-- Vehicle Size Column -->
    <ng-container matColumnDef="vehicleSize">
        <th mat-header-cell *matHeaderCellDef> Vehicle Size </th>
        <td mat-cell *matCellDef="let booking"> {{booking.vehicleSize}}</td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let booking"> {{booking.contactNumber}}</td>
    </ng-container>

    <!-- Email Address Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let booking"> {{booking.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
</div>
</div>
